#define WEAPON_SPECIAL_CONCENTRATED_ATTACK NUM
	[attacks]
		id=concentrated
		name= _ "concentrated"
		description= _ "Attacks one enemy with all heads, so can't attack anymore. Cannot be used if attacked before. That attack also has decreased chance to hit by 10%."
		value=0
		[filter_self]
			[filter_wml]
				[variables]
					attacked=yes
				[/variables]
			[/filter_wml]
		[/filter_self]
	[/attacks]
	[/specials]
	[/attack]
	[event]
		id=concentrated_attack_start_event
		name=side turn
		first_time_only=no
		[store_unit]
			[filter]
				[has_attack]
					special=concentrated
				[/has_attack]
			[/filter]
			variable=concentrated_attack_units
		[/store_unit]
		[foreach]
			array=concentrated_attack_units
			[do]
				[set_variable]
					name=this_item.variables.attacked
					value=no
				[/set_variable]
				[unstore_unit]
					variable=this_item
					find_vacant=no
				[/unstore_unit]
			[/do]
		[/foreach]
		{CLEAR_VARIABLE concentrated_attack_units}
	[/event]
	[event]
		id=concentrated_all_attack_event
		name=attack end
		first_time_only=no
		[filter]
			[has_attack]
				special=concentrated
			[/has_attack]
		[/filter]
		[set_variable]
			name=unit.variables.attacked
			value=yes
		[/set_variable]
		[unstore_unit]
			variable=unit
			find_vacant=no
		[/unstore_unit]
	[/event]
	[event]
		id=concentrated_attack_event
		name=attack end
		first_time_only=no
		[filter_attack]
			special=concentrated
		[/filter_attack]
		[modify_unit]
			[filter]
				x=$x1
				y=$y1
				id=$unit.id
			[/filter]
			attacks_left=0
		[/modify_unit]
	[/event]
	[+attack]
	[+specials]
#enddef
