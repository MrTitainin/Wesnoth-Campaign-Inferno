#define WEAPON_SPECIAL_SEDUCE NUM
	[attacks]
		id=seduce
		name= _ "seduce"
		description= _ "If at most 2lvl living enemy is hit by this ability, it joins the attacker side until the end of scenario, seducer's death or his own death. This attack cannot be used in defence, and there's a limit of "+{NUM}+" units that can be captured simultaneously by one user of this ability (limit depends on unit type)."
		value=0
		[filter_self]
			[filter_wml]
				[variables]
					captured={NUM}
				[/variables]
			[/filter_wml]
		[/filter_self]
	[/attacks]
	[attacks]
		id=seduce2
		value=0
		[filter_opponent]
			level=3,4,5
			[or]
				status=not_living
			[/or]
		[/filter_opponent]
	[/attacks]
	
	[/specials]
	[/attack]
	
	[event]
		id=seduce_capture
		name=attacker hits
		first_time_only=no
		[filter_attack]
			special=seduce
		[/filter_attack]
		[filter_second]
			[not]
				status=not_living
			[/not]
		[/filter_second]
		[if]
			[variable]
				name=unit.variables.captured
				equals=$empty
			[/variable]
			[then]
				[set_variable]
					name=unit.variables.captured
					value=1
				[/set_variable]
			[/then]
			[else]
				[set_variable]
					name=unit.variables.captured
					add=1
				[/set_variable]
				#since we don't check number of captured units beforehand assuming it cannot exceed the limit, here's a (only partial, indeed) correction for potential bugs
				[if]
					[variable]
						name=unit.variables.captured
						greater_than={NUM}
					[/variable]
					[then]
						[chat]
							speaker=_"Inferno Campaign Devs Team"
							message=_"It seems, that you managed to bug the seducing limit of this unit. If it's not by using debug mode, please save replay and tell us about it. Oh, and take any additional units got by this bug as your advantage in this scenario, since they should disappear anyway."
						[/chat]
						[set_variable]
							name=unit.variables.captured
							value={NUM}
						[/set_variable]
					[/then]
				[/if]
			[/else]
		[/if]
		[unstore_unit]
			variable=unit
			find_vacant=no
		[/unstore_unit]
		[modify_unit]
			[filter]
				id=$second_unit.id
			[/filter]
			side=$unit.side
			[variables]
				is_seduced=yes
				seducer=$unit.id
			[/variables]
		[/modify_unit]
	[/event]
	[event]
		id=seduce_endlevel
		name=victory
		first_time_only=no
		[kill]
			[filter_wml]
				[variables]
					is_seduced=yes
				[/variables]
			[/filter_wml]
			fire_event=yes
		[/kill]
	[/event]
	[event]
		id=seduce_slave_death
		name=die
		first_time_only=no
		[filter]
			[filter_wml]
				[variables]
					is_seduced=yes
				[/variables]
			[/filter_wml]
		[/filter]
		[store_unit]
			[filter]
				id=$unit.variables.seducer
			[/filter]
			variable=seducer
		[/store_unit]
		[set_variable]
			name=seducer.variables.captured
			sub=1
		[/set_variable]
		[unstore_unit]
			find_vacant=no
			variable=seducer
		[/unstore_unit]
	[/event]
	
	[+attack]
	[+specials]
#enddef